run:
- kanjidic2:
    kd2_file: test/data/kanjidic2.xml
    inputs:
    - type: stream
      encoding: unicode_plus
      separator: ";"
      path: test/data/kanjis_unicode.txt
    outputs:
    - type: var
      name: db
- kanjisvg:
    svg_input_dir: test/data/svg
    svg_output_dir: test/data/svg/output
    base_url: http://127.0.0.1:8080/svg/
    inputs:
    - type: var
      name: db
    outputs:
    - type: var
      name: db
